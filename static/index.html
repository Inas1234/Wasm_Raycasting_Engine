<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust WebAssembly Raycasting Game</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #2b2b2b;
        color: white;
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
      }
      #game-canvas {
        border: 2px solid #444;
      }
    </style>
  </head>
  <body>
    <h1>Rust WebAssembly Raycasting Game</h1>

    <canvas id="game-canvas" width="800" height="600"></canvas>

    <img id="texture1" src="bricks.png" hidden />
    <img id="texture2" src="bookshelf.png" hidden />
    <img id="texture3" src="stone.png" hidden />

    <script type="module">
      import init, { start } from "./wasm_game_engine.js";

      async function main() {
        await init();

        start();
      }

      main();
    </script>
  </body>
</html>
